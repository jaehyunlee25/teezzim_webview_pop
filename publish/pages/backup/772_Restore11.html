<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">	
</head>
<body>
<!-- Wrap -->
<div id="app" class="wrap modal-wrap">
    <!-- Header -->
    <div id="header">        
		<h1 class="headline"></h1>		
	</div>
    <!-- //Header --> 
	<!-- Container -->
	<div id="container">
		<section class="section-backup">
            <!-- 복원 완료 -->
            <div class="component-wrap">
                <div class="inner-container">
                    <div class="head-group">
                        <h1 class="head-sub-title">복원 완료</h1>
                    </div>
                    <div class="body-group mt-100">
                        <p class="text-main">데이터 복원을 완료하였습니다.<br>
                            백업 데이터는 삭제되었습니다.<br>
                            TeeZZim과 즐거운 시간 보내세요.</p>
                    </div>
                </div>
            </div>
            <!-- //복원 완료 --> 
            <!-- 버튼 영역(하단고정) --> 
            <div class="component-wrap">
                <div class="btn-group btn-group__fixed">
                    <button type="button" class="btn large primary full">확인</button>
                </div>
            </div>
            <!-- 버튼 영역(하단고정) -->                                
        </section>   
	</div>
	<!-- //Container -->
    <!-- Footer -->
    <div id="footer"></div>
    <!-- //Footer -->  
</div>	
<!-- //Wrap -->
</body>
</html>
