<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">	
</head>
<body>
<!-- Wrap -->
<div id="app" class="wrap modal-wrap">
    <!-- Header -->
    <div id="header">
        <button type="button" class="btn-top-close"><span class="offscreen">닫기</span></button>
		<h1 class="headline"></h1>		
	</div>
    <!-- //Header --> 
	<!-- Container -->
	<div id="container">
		<section class="section-backup">
            <!-- 다운로드중 -->
            <div class="component-wrap">
                <div class="inner-container">
                    <div class="head-group">
                        <h1 class="head-sub-title">다운로드 중</h1>
                    </div>
                    <div class="body-group mt-100">
                        <div class="head-sub-title">20 %</div>
                        <p class="text-sub mt-26">
                            백업 데이터 다운로드 중...<br>
                            데이터의 크기에 따라 다소 시간이 걸릴 수 있습니다.<br>
                            진행 중에 앱을 종료하거나 다른 앱으로 이동하지 말고<br>
                            잠시만 기다려 주세요.
                        </p>
                    </div>
                </div>
            </div>
            <!-- //다운로드중 -->                   
        </section>   

	</div>
	<!-- //Container -->
    <!-- Footer -->
    <div id="footer"></div>
    <!-- //Footer -->  
</div>	
<!-- //Wrap -->
<!--- Popup -->
<div id="" class="modal-overlay"></div>
<div id="popupAlert" class="popup-wrap is-active" data-popup="alert" role="alertdialog" aria-describedby="popupAlertDesc" aria-hidden="false">
    <div class="popup popup-modal">
        <div class="popup-inner">
            <div class="popup-body">
                <div class="message-box">
                    <p>데이터 다운로드에 실패했습니다.<br>
                        네트워크 연결이 안정적인 곳에서 백업을 진행해 주시기 바랍니다.</p>
                </div>
                <!--
                <div class="message-box">
                    <p>다른 회원이 예약했습니다.<br>예약할 수 없습니다.</p>
                </div>
                -->
            </div>
            <div class="popup-foot">
                <ul class="btn-group btn-group__fixed">
                    <li><button type="button" class="btn large secondary full">취소</button></li>
                    <li><button type="button" class="btn large primary full">재시도</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- //Popup -->



</body>
</html>
