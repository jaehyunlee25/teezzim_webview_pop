<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">	
</head>
<body>
<!-- Wrap -->
<div id="app" class="wrap modal-wrap">
    <!-- Header -->
    <div id="header">
        <button type="button" class="btn-top-close"><span class="offscreen">닫기</span></button>
		<h1 class="headline"></h1>		
	</div>
    <!-- //Header --> 
	<!-- Container -->
	<div id="container">
		<section class="section-backup">
            <!-- 이메일 입력 -->
            <div class="component-wrap">
                <div class="inner-container">
                    <div class="head-group">
                        <h1 class="head-sub-title">이메일</h1>
                        <p class="text-main mt-16">복원 코드를 받을 메일 주소를 넣어주세요.</p>
                    </div>
                    <div class="body-group mt-100">
                        <div class="form-group">
                            <div class="form-box">
                                <input type="email" name="email-address" id="email-address" placeholder="이메일">
                            </div>
                            <div class="form-alert is-visibled">
                                <p class="is-errored">Error Message</p>
                                <p class="is-successed">Success Message</p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- //이메일 입력 --> 
            <!-- 버튼 영역(하단고정) --> 
            <div class="component-wrap">
                <div class="btn-group btn-group__fixed">
                    <button type="button" class="btn large secondary full">다음</button>
                </div>
            </div>
            <!-- 버튼 영역(하단고정) -->                                 
        </section>    
	</div>
	<!-- //Container -->
    <!-- Footer -->
    <div id="footer"></div>
    <!-- //Footer -->  
</div>	
<!-- //Wrap -->
</body>
</html>
