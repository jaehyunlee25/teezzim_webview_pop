 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>TeeZZim</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control"  content="No-Cache">
  <meta http-equiv="Pragma" content="No-Cache">
  <meta http-equiv="Expires" content="-1">
  <link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
  <link rel="stylesheet" type="text/css" href="../css/layout.css" media="all">
  <link rel="stylesheet" type="text/css" href="../css/tzapp.css" media="all">
  <script type="text/javascript" src="../js/jquery.js" ></script>
  <script type="text/javascript" src="../js/ui.js" ></script>
</head>

  <body>
   
   <div id="wrap">
     
     <!-- header-->
     <div id="header"></div>
     <!-- //header-->


    <!--container-->
    <div id="container">

      <!-- title-top 상단제목-->
      <div class="title-top">
        <h1>계정등록</h1>
        <span class="btn-close">close</span>
      </div>
      <!-- title-top 상단제목-->

      <!--ctn -->
      <div class="ctn">

        <!--login_wrap 계정등록 -->
        <div class="login_wrap">

          <!--login_img -->
          <div class="login_img">
            <img src="../images/IMG_Golf_01.png" alt="">
            <p class="heading-title_03">남춘천CC</p>
            <span class="caption">강원도 춘천시</span>
          </div>
          <!--//login_img -->

          <!--login_box -->
          <form>
            <div class="login_box">
              <!--input_item -->
              <div class="input_item">
                  <div class="input_inner">
                      <input type="text" id="id" name="id" accesskey="L" maxlength="41" autocapitalize="none" value="" placeholder="아이디" class="input_text" >
                  </div>
              </div>
              <div class="input_item">
                  <div class="input_inner">
                      <input type="password" id="password" name="pw" placeholder="비밀번호" class="input_password" maxlength="16"> 
                      <i class="eye bi-eye-slash" id="togglePassword"></i>
                  </div>
              </div>
            </div>

            <div class="btn-apply" style="margin-top:34px;">
              <button type="button" class="bg-grey5 text-grey6 btn_submit">로그인</button>
            </div>
          </form>
          <!--//login_box -->
        </div>
        <!--//login_wrap 계정등록 -->

      </div>   
      <!--//ctn -->

    </div>
    <!--//container-->

    <div id="footer"></div>

   </div>

  </body>
</html>
