 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>TeeZZim</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control"  content="No-Cache">
  <meta http-equiv="Pragma" content="No-Cache">
  <meta http-equiv="Expires" content="-1">
  <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
  <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">
  <link rel="stylesheet" type="text/css" href="./../../css/tzapp.css" media="all">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
  </head>

  <body>
      <div id="wrap" style="height:100%">

        <!-- header-->
         <div id="header">
          <!---사진첩 상단 -->
          <div class="title-swipertop">
            <div class="swiper-button-prevp"></div>
            <div class="date">2022.3.27</div>
            <div class="icon-trash"></div>
          </div>
          <!---// 사진첩 상단-->
        </div>
        <!-- //header-->

        <!--container-->
        <div id="container">
          <!-- Swiper -->
          <div class="swiper mySwiper">
             <div class="swiper-wrapper">
                <div class="swiper-slide fitnone"><img src="./../../images/img01.png" alt=""></div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
              </div>

              <div class="swiper-button-next" style="right:100px"></div>
              <div class="swiper-button-prev" style="left:100px"></div>
              <div class="swiper-button-img">이미지추가</div>
              <div class="swiper-pagination"></div>
            </div>

            <!-- Initialize Swiper -->
            <script>
              var swiper = new Swiper(".mySwiper", {
                pagination: {
                  el: ".swiper-pagination",
                  type: "fraction",
                },
                navigation: {
                  nextEl: ".swiper-button-next",
                  prevEl: ".swiper-button-prev",
                },
              });
            </script>
          </div>
        </div>
        <!--//container-->

         <div id="footer"></div>
         
  </body>
</html>
