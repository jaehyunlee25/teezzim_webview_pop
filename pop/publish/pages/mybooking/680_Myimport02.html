<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">	
    <link rel="stylesheet" type="text/css" href="./../../css/tzapp.css" media="all">  
</head>
<body>
<!-- Wrap -->
<div id="app" class="wrap modal-wrap">
    <!-- Header -->
    <div id="header" class="sub-header">
        <button type="button" class="btn-top-close"><span class="offscreen">닫기</span></button>
		<h1 class="headline">가져오기</h1>		
	</div>
    <!-- //Header --> 
	<!-- Container -->
	<div id="container">
		<section class="section-backup">
            <!-- 백업중 -->
            <div class="component-wrap">
                <div class="inner-container">
                    <div class="head-group">
                        <h1 class="head-sub-title">
                            <div class="sub-head-box">
                                <img src="../../images/icon_9.png">
                                예약한 정보 가져오기
                            </div>
                        </h1>
                    </div>
                    <div class="body-group mt-100">
                        <p class="text-sub mt-26">
                            등록한 골프장 홈페이지 계정의 <br>
                            예약 정보를 가져오기합니다.<br>
                            골프장 수에 따라 다소 시간이 걸릴 수 있습니다.
                        </p>
                    </div>
                </div>
            </div>
            <!-- //백업중 -->    
            <!-- 버튼 영역(하단고정) --> 
            <div class="component-wrap">
                <div class="btn-group btn-group__fixed btn_group_sub">
                    <button type="button" class="btn large cancle_btn w160">취소</button>
                    <button type="button" class="btn large primary w160">가져오기</button>
                </div>
            </div>
            <!-- 버튼 영역(하단고정) -->                          
        </section>    
	</div>
	<!-- //Container -->
    <!-- Footer -->
    <div id="footer"></div>
    <!-- //Footer -->  
</div>	
<!-- //Wrap -->
</body>
</html>
