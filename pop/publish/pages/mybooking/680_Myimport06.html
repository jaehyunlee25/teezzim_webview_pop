<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">	
    <link rel="stylesheet" type="text/css" href="./../../css/tzapp.css" media="all">  
</head>
<body>
<!-- Wrap -->
<div id="app" class="wrap modal-wrap">
    <!-- Header -->
    <div id="header" class="sub-header">
        <button type="button" class="btn-top-close"><span class="offscreen">닫기</span></button>
		<h1 class="headline">가져오기</h1>		
	</div>
    <!-- //Header --> 
	<!-- Container -->
	<div id="container">
		<section class="section-backup">
            <!-- 백업중 -->
            <div class="component-wrap">
                <div class="inner-container">
                    <div class="head-group">
                        <h1 class="head-sub-title">
                            <div class="sub-head-box">
                                예약한 정보 가져오기
                            </div>
                        </h1>
                    </div>
                    <div class="body-group mt-100">
                        <div class="head-sub-title">1/20</div>
                        <p class="text-sub mt-26">
                            골프장 수에 따라 다소 시간이 걸릴 수 있습니다. <br>
                            진행 중에 앱을 종료하거나 다른 앱으로<br>
                            이동하지 말고 잠시만 기다려 주세요.
                        </p>
                    </div>
                </div>
            </div>
            <!-- //백업중 -->                            
        </section>   

        <!--pop_Common -->
        <div class="pop_Common">
          <div class="pop_Notice">
              <p class="medium-Emphasis01">
                  예약 정보 업데이트에 실패했습니다.<br>
                    골프장 홈페이지에 받은 일부 정보만을 사용합니다.<br>
                    네트워크 연결이 안정적인 곳에서 백업을 진행해 주시기 바랍니다.
              </p>
              <div class="Buttonwrap">
                <span class="fl bg-shade2 text-white">재시도</span>
                <span class="fl bg-action text-white">일부 정보 사용</span>
              </div>
          </div>
        </div>
        <!--pop_Common -->


	</div>
	<!-- //Container -->
    <!-- Footer -->
    <div id="footer"></div>
    <!-- //Footer -->  
</div>	
<!-- //Wrap -->
</body>
</html>
