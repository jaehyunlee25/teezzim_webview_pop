<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">
    <script src="./../../js/libs/jquery.min.js"></script>
    <script src="./../../js/libs/librarys.min.js"></script> 
    <script src="./../../js/ui/ui.common.js"></script>
    <script>
        
var ui = {
    init : function(){
        if ($('.tab-nav').length){this.tab.init();} // ##Tab
    },
    /*
        기능정의: ##Tab
        연결방식: aria-controls="" / id=""
        참고경로: modules/modules_tab.html
        참고메뉴: 대메뉴 > 중메뉴 > 소메뉴 > 화면명
    */
    tab: {
        eleButton: '.tab-nav a',
        eleContent: '.tab-content',
        init: function(){
            this.event();
        },
        event: function(){
            var _this = this;
            $(this.eleButton).not('.is-clicked').on('click', function(){
                _this.action($(this).attr('aria-controls')); return false;
            }).attr('.is-clicked');
        },
        action: function(id){
            $(this.eleButton+'[href="#'+id+'"]').attr({'aria-selected':'true'}).parent().addClass('is-selected').siblings().removeClass('is-selected').children().attr({'aria-selected':'false'});
            $('#'+id).attr({'aria-hidden':'false'}).removeAttr('hidden').siblings().attr({'aria-hidden': 'true'}).attr('hidden', 'hidden');
        },
    },
}
    </script>
</head>
<body>
<!-- Wrap -->
<div id="app" class="wrap">
    <!-- Header -->
    <div id="header">
		<button type="button" class="btn-history-back"><span class="offscreen">이전</span></button>
		<h1 class="headline">백업</h1>		
	</div>
    <!-- //Header --> 
	<!-- Container -->
	<div id="container" class="">
        <section class="section-filter">
            <!-- 실시간 예약 -->
            <div class="rollsheet-wrap">
                <div class="rollsheet-container">
                    <div class="rollsheet">
                        <div class="allim_reservation">
                            <h1 class="head-headline text-primary">실시간 예약</h1>
                            <div class="allimg_icon">
                                <span class="allim_num">40</span>
                            </div>
                        </div>
                        <p class="text-sub">더플레이어스, 라비에벨, 신라CC, 파가니카, 세이지우드...</p>
                        <!-- <div class="handle"></div>             -->
                    </div>
                </div> 
            </div>   
            <!-- //실시간 예약 -->
            <!-- 달력 -->
            <div class="rollsheet-wrap2">
                <div class="rollsheet-container">
                    <div class="rollsheet">
                        <div class="title-group">
                            <h1 class="head-headline">아일랜드CC</h1>
                            <div class="day">
                                <span>4월 4일 (월요일)</span>
                                <span class="bar">320T</span>
                            </div>
                        </div>
                        <p class="text-sub">west</p>
                        <div class="handle"></div>            
                    </div>
                </div> 
            </div>   
            <!-- //달력 -->

            <!-- 시간 선택 -->
            <div class="component-wrap time-select">
                <div class="inner-container">
                    <div class="time-head title-group">
                        <h1 class="head-headline">아일랜드CC<span class="bar">East</span></h1>
                    </div>
                    <div class="time-content">
                        <div class="time-row">
                            <h2 class="title-hour">7시</h2>
                            <div class="box-row multi">
                                <div class="min">0</div>
                                <div class="min">7</div>
                                <div class="min">14</div>
                                <div class="min">21</div>
                                <div class="min">28</div>
                                <div class="min">42</div>
                                <div class="min">49</div>
                            </div>                    
                        </div>
                        <div class="time-row">
                            <h2 class="title-hour">11시</h2>
                            <div class="box-row">
                                <div class="min">2</div>   
                                <div class="min">51</div>  
                                <div class="min">58</div> 
                            </div>                    
                        </div>  
                        <div class="time-row">
                            <h2 class="title-hour">12시</h2>
                            <div class="box-row">
                                <div class="min">12</div>      
                                <div class="min">33</div>   
                                <div class="min">40</div>
                                <div class="min">47</div>
                                <div class="min">54</div>      
                            </div>                    
                        </div> 
                        <div class="time-row">
                            <h2 class="title-hour">13시</h2>
                            <div class="box-row">
                                <div class="min">1</div>      
                                <div class="min">8</div>   
                                <div class="min">15</div>
                                <div class="min">22</div>
                                <div class="min">29</div>      
                            </div>                    
                        </div>                        
                    </div>                     
                </div>
                <div class="inner-container space-top">
                    <div class="time-head title-group">
                        <h1 class="head-headline">남춘천<span class="bar">Victory</span></h1>
                    </div>
                    <div class="time-content">
                        <div class="time-row">
                            <h2 class="title-hour">7시</h2>
                            <div class="box-row">
                                <div class="min warning">22</div>
                                <div class="min warning">37</div>
                            </div>                    
                        </div>
                        <div class="time-row">
                            <h2 class="title-hour">8시</h2>
                            <div class="box-row">
                                <div class="min warning">15</div>
                            </div>                    
                        </div>
                    </div>                     
                </div>                 
            </div>
            <!-- //시간 선택 -->
        </section>    
	</div>
	<!-- //Container -->
    <!-- Footer -->
    <div id="footer">
        <div class="inner">
          <!-- tabbar-->
          <div class="tabbar">
            <ul>
                <li><img src="../../images/frame/bottom/Icon_Calendar_on.png" alt="예약하기"><span>예약하기</span></li>
                <li><img src="../../images/frame/bottom/Icon_Checed-Outline.png" alt="나의 예약"><span>나의 예약</span></li>
                <li onclick="openNav()"><img src="../../images/frame/bottom/Icon_Menu.png" alt="메뉴"><span>메뉴</span></li>
            </ul>
          </div>
          <!--//tabbar-->
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
    <!-- //Footer -->
</div>	
<!-- //Wrap -->

</body>
</html>
