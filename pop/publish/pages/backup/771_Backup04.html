<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">	
</head>
<body>
<!-- Wrap -->
<div id="app" class="wrap modal-wrap">
    <!-- Header -->
    <div id="header">
        <button type="button" class="btn-top-close"><span class="offscreen">닫기</span></button>
		<h1 class="headline"></h1>		
	</div>
    <!-- //Header --> 
	<!-- Container -->
	<div id="container">
		<section class="section-backup">
            <!-- 암호 입력 -->
            <div class="component-wrap">
                <div class="inner-container">
                    <div class="head-group">
                        <h1 class="head-sub-title">이메일</h1>
                        <p class="text-main mt-16">복원에 사용할 4자리 숫자를 만들어 주세요.</p>
                    </div>
                    <div class="body-group mt-100">
                        <div class="pin-number-form">
                            <div class="pin-shape-area">
                                <input type="number" inputmode="numeric" maxlength="1" size="1" placeholder="•" class="input-pin" value="2" />
                                <input type="number" inputmode="numeric" maxlength="1" size="1" placeholder="•" class="input-pin" />
                                <input type="number" inputmode="numeric" maxlength="1" size="1" placeholder="•" class="input-pin" />
                                <input type="number" inputmode="numeric" maxlength="1" size="1" placeholder="•" class="input-pin" />
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- //암호 입력 -->   
            <!-- 버튼 영역(하단고정) --> 
            <div class="component-wrap">
                <div class="btn-group grid btn-group__fixed">
                    <div class="col col-4"><button type="button" class="btn large secondary full">이전</button></div>
                    <div class="col col-8"><button type="button" class="btn large primary full">확인</button></div>
                </div>
            </div>
            <!-- 버튼 영역(하단고정) -->                      
        </section>    
	</div>
	<!-- //Container -->
    <!-- Footer -->
    <div id="footer"></div>
    <!-- //Footer -->  
</div>	
<!-- //Wrap -->
</body>
</html>
