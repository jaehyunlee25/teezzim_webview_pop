<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>TeeZZim</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control"  content="No-Cache">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Expires" content="-1">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="./../../css/layout.css" media="all">    
	<link rel="stylesheet" type="text/css" href="./../../css/app.css" media="all">	
</head>
<body>

<!--- Popup -->
<div id="popupAlert" class="popup-wrap is-active" data-popup="alert" role="alertdialog" aria-describedby="popupAlertDesc" aria-hidden="false">
    <div class="popup popup-modal2">
        <div class="popup-inner">
            <div class="popup-body">
                <div class="component-wrap">
                    <div class="inner-container">
                        <ul class="desc-list">
                            <li class="desc-item">
                                <div class="tit">골프장</div>
                                <div class="desc">등촌GC</div>
                            </li>
                            <li class="desc-item">
                                <div class="tit">라운드 예약일자</div>
                                <div class="desc text-warning">2022. 4. 11(월)</div>
                            </li>
                            <li class="desc-item">
                                <div class="tit">시간</div>
                                <div class="desc">오후 1시 이후</div>
                            </li>
                        </ul>
                    </div>
                    <div class="message-box line2-top pt-15">
                        <img src="../../images/icon_15.png" alt="예약">
                        <p>예약대기 신청한 날짜에 <br>예약 가능한 티가 있습니다.</p>
                    </div>
                </div>
            </div>
            <div class="popup-foot">
                <div class="btn-group grid btn-group__fixed">
                    <div class="col col-4"><button type="button" class="btn large secondary full">확인</button></div>
                    <div class="col col-8"><button type="button" class="btn large primary full">예약하기로 이동</button></div>
                </div>
            </div>       
        </div>
    </div>
</div>
<!-- //Popup -->
<!-- Loading -->
<div id="loadingId">
    <div class="loading-spinner mt-200">
        <div class="loading-icon large">
            <span class="offscreen">스케줄을 다운로드 중입니다.</span>
        </div>
        <div class="loading-text large">
            스케줄을 다운로드 중입니다.
            <br>(<span>2</span>/<span>40</span>)
        </div>
    </div> 
</div>
<!-- //Loading -->
</body>
</html>
