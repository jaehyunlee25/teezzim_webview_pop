<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TeeZZim</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control"  content="No-Cache">
		<meta http-equiv="Pragma" content="No-Cache">
		<meta http-equiv="Expires" content="-1">
		<link rel="stylesheet" type="text/css" href="./publish/css/common.css" media="all">
		<link rel="stylesheet" type="text/css" href="./publish/css/layout.css" media="all">    
		<link rel="stylesheet" type="text/css" href="./publish/css/app.css" media="all">	
		<script>
			let ANDROID_MAIN_UUID;
			let ac = false; 
			try {
				ac = window.AndroidController || window.webkit.messageHandlers.iosController;
				ac.message = ac.message || window.webkit.messageHandlers.iosController.postMessage;
			} catch(e) {
				ac = false;
			}
			function setAndroidMainUUID(uuid) {
				ANDROID_MAIN_UUID = uuid;
				/* elUUID.innerHTML = "UUID: " + ANDROID_MAIN_UUID; */
			}
			function setPopupMessage(str) {
				console.log("str", str, typeof str);
				msgPopup.innerHTML = str;
			}

		</script>
	</head>
	<body style="background-color: transparent">
		<div id="app" class="wrap" style="background-color:transparent">
			<!-- <h1>web view popup test</h1>
			<div style="text-align:center;"><button id="btnEnd">팝업종료</button></div>
			<h1 id="elUUID"></h1> -->
			<!--- Popup -->
			<div 
				id="popupAlert" 
				class="popup-wrap is-active" 
				data-popup="alert" 
				role="alertdialog" 
				aria-describedby="popupAlertDesc" 
				aria-hidden="false"
				style="background-color: transparent">
	
				<div class="popup popup-modal">
					<div class="popup-inner">
						<div class="popup-body">
							<div id="msgPopup" class="message-box">
								
							</div>
						</div>
						<div class="popup-foot">
							<ul class="btn-group btn-group__fixed">
								<li><button id="btnCancel" type="button" class="btn large secondary full">취소</button></li>
								<li><button id="btnConfirm" type="button" class="btn large primary full">확인</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- //Popup -->
		</div>
	</body>
	<script>
		btnConfirm.onclick = function() {
			if(ab) ab.message("REQUEST_END");
		}
	</script>
</html>
